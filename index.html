<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAQBOOL GARDEN SR. SEC. SCHOOL</title>

<style>
/* ===== GLOBAL ===== */
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:linear-gradient(#eef5ff,#f9fcff);
    font-size:40px;
    line-height:1.8;
    color:#1f2d3d;
}

/* ===== HEADER ===== */
header{
    background:#0b1c3d;
    padding:55px 20px;
    text-align:center;
}

/* ===== SCHOOL NAME FRAME ===== */
.school-name-frame{
    position:relative;
    display:inline-block;
    padding:32px 44px;
    border:5px solid #ffff00;
    border-radius:28px;

    background:
        linear-gradient(135deg,#e6f1ff,#d4e7ff),
        url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='260' height='260' viewBox='0 0 260 260'>\
<g fill='none' stroke='%230b1c3d' stroke-width='5' opacity='0.22'>\
<!-- Compass -->\
<path d='M40 220 L130 40 L220 220'/>\
<circle cx='130' cy='90' r='18'/>\
<!-- Conical Flask -->\
<path d='M170 40 L170 110 L210 220 L130 220 L170 110'/>\
<!-- Ruler -->\
<rect x='30' y='60' width='22' height='160'/>\
<!-- Book -->\
<path d='M70 140 Q100 120 130 140'/>\
</g>\
</svg>");
    background-repeat:repeat;
    background-size:180px 180px;
}

/* ===== SCHOOL NAME ===== */
header h1{
    font-size:90px;
    margin:0;
    color:#0b1c3d;
    font-weight:700;
    letter-spacing:1px;
    position:relative;
    z-index:1;
}

/* ===== SECTIONS ===== */
section{
    margin:25px auto;
    background:white;
    padding:35px;
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.12);
    max-width:840px;
}

/* ===== HEADINGS ===== */
h2{
    font-size:48px;
    margin-top:0;
    color:#1e6fb8;
}

h3{
    font-size:42px;
    color:#2c7be5;
}

/* ===== NOTICE BOARD ===== */
.notice-board{
    min-height:150px;
    border:3px dashed #1e6fb8;
    border-radius:22px;
    padding:28px;
    background:#f4f9ff;
}

/* ===== DIRECTIVE BUTTONS ===== */
.directive-buttons{
    display:flex;
    gap:22px;
    justify-content:center;
    margin:30px 0;
}

.directive-buttons button{
    flex:1;
    padding:26px;
    font-size:40px;
    border:none;
    border-radius:14px;
    background:linear-gradient(#1e6fb8,#155a96);
    color:white;
    cursor:pointer;
}

/* ===== DROPDOWNS ===== */
select{
    padding:26px 70px 26px 26px;
    font-size:40px;
    width:100%;
    max-width:640px;
    display:block;
    margin:24px auto;
    border-radius:14px;
    border:3px solid #1e6fb8;
    background-color:#f8fbff;
}

/* ===== CONTENT BOX ===== */
.content-box{
    border-left:8px solid #2ecc71;
    padding:30px;
    margin-top:24px;
    display:none;
    background:#f9fffb;
}

/* ===== HOMEWORK ===== */
.homework-board{
    background:#fff8e1;
    border-left:8px solid #f39c12;
    padding:30px;
}

/* ===== DATE TAG ===== */
.date-tag{
    font-size:36px;
    color:#444;
    margin-bottom:18px;
}
</style>

</head>
<body>

<header>
    <div class="school-name-frame">
        <h1>MAQBOOL GARDEN SR. SEC. SCHOOL</h1>
    </div>
</header>

</body>
</html>
