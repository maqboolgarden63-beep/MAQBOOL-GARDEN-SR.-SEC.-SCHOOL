<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAQBOOL GARDEN SR. SEC. SCHOOL</title>

<style>
/* ===== GLOBAL ===== */
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:#87ceeb;
    font-size:40px;
    line-height:1.8;
    color:#1f2d3d;
}

/* ===== HEADER ===== */
header{
    background:#0b1c3d;
    padding:55px 20px;
    text-align:center;
}

/* ===== SCHOOL NAME FRAME ===== */
.school-name-frame{
    display:inline-block;
    padding:28px 40px;
    border:5px solid #ffff00;
    border-radius:28px;
    background:#87ceeb;          /* ✅ light sky blue */
}

header h1{
    font-size:90px;
    margin:0;
    color:#0b1c3d;               /* ✅ navy blue */
    font-weight:700;
    letter-spacing:1px;
}

/* ===== SECTIONS ===== */
section{
    margin:25px auto;
    background:white;
    padding:35px;
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.12);
    max-width:840px;
}

/* ===== HEADINGS ===== */
h2{
    font-size:48px;
    margin-top:0;
    color:#1e6fb8;
}

h3{
    font-size:42px;
    color:#2c7be5;
}

/* ===== NOTICE BOARD ===== */
.notice-board{
    min-height:150px;
    border:3px dashed #1e6fb8;
    border-radius:22px;
    padding:28px;
    background:#f4f9ff;
}

/* ===== DIRECTIVE BUTTONS ===== */
.directive-buttons{
    display:flex;
    gap:22px;
    justify-content:center;
    margin:30px 0;
}

.directive-buttons button{
    flex:1;
    padding:26px;
    font-size:40px;
    border:none;
    border-radius:14px;
    background:linear-gradient(#1e6fb8,#155a96);
    color:white;
    cursor:pointer;
}

.directive-buttons button:hover{
    background:linear-gradient(#155a96,#0f4675);
}

/* ===== DROPDOWNS ===== */
select{
    padding:26px 70px 26px 26px;
    font-size:40px;
    width:100%;
    max-width:640px;
    display:block;
    margin:24px auto;
    border-radius:14px;
    border:3px solid #1e6fb8;
    background-color:#f8fbff;
    appearance:none;
    -webkit-appearance:none;
    -moz-appearance:none;
    background-image:
        linear-gradient(45deg, transparent 50%, #1e6fb8 50%),
        linear-gradient(135deg, #1e6fb8 50%, transparent 50%),
        linear-gradient(to right, #dbe9f9, #dbe9f9);
    background-position:
        calc(100% - 30px) calc(50% - 6px),
        calc(100% - 22px) calc(50% - 6px),
        calc(100% - 60px) 50%;
    background-size:
        10px 10px,
        10px 10px,
        2px 55%;
    background-repeat:no-repeat;
}

/* ===== CONTENT BOX ===== */
.content-box{
    border-left:8px solid #2ecc71;
    padding:30px;
    margin-top:24px;
    display:none;
    background:#f9fffb;
}

/* ===== HOMEWORK ===== */
.homework-board{
    background:#fff8e1;
    border-left:8px solid #f39c12;
    padding:30px;
}

/* ===== DATE TAG ===== */
.date-tag{
    font-size:36px;
    color:#444;
    margin-bottom:18px;
}
</style>

<script>
function showSection(id){
    document.getElementById("syllabusSection").style.display = "none";
    document.getElementById("plannerSection").style.display = "none";
    document.getElementById(id).style.display = "block";
}

function showClass(type){
    let cls = document.getElementById(type+"Class").value;
    document.querySelectorAll("."+type+"Content")
        .forEach(c => c.style.display="none");
    if(cls) document.getElementById(type+cls).style.display="block";
}

window.onload = function(){
    const today = new Date();
    const options = { day:'numeric', month:'long', year:'numeric' };
    document.querySelectorAll(".auto-date")
        .forEach(el => el.innerText = today.toLocaleDateString("en-IN", options));
};
</script>

</head>
<body>

<header>
    <div class="school-name-frame">
        <h1>MAQBOOL GARDEN SR. SEC. SCHOOL</h1>
    </div>
</header>

</body>
</html>
